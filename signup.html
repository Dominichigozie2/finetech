<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="body">
    <div class="form">
        <div class="container">
            <form action="">
                <h3>Sign up</h3>
                <div class="input-field">
                    <input type="text" placeholder="full name" required>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="email" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="password" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="comfirm password" required>
                </div>
                <button>Sign up</button>
                
                <p>Already have an account? <a href="./login.html">Login</a></p>
                <br>
                <div class="media">
                    <a href="#">
                        <img class="mediaicon" src="./assets/image/iconpng/facebook.png" alt="">
                    </a>
                    <a href="#">
                        <img class="mediaicon" src="./assets/image/iconpng/xicon.png" alt="">
                    </a>
                    <a href="#">
                        <img class="mediaicon" src="./assets/image/iconpng/google.png" alt="">
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
